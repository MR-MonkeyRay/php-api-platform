services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    env_file:
      - path: .env
        required: false
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
      TZ: ${TZ:-UTC}
      LOG_CHANNEL: ${LOG_CHANNEL:-stderr}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      LOG_JSON: ${LOG_JSON:-true}
      DB_CONNECTION: ${DB_CONNECTION:-sqlite}
      DB_PATH: ${DB_PATH:-var/database/app.sqlite}
      DB_HOST: ${DB_HOST:-127.0.0.1}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-app}
      DB_USER: ${DB_USER:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app}
      DB_CHARSET: ${DB_CHARSET:-utf8mb4}
      API_KEY_PEPPER: ${API_KEY_PEPPER:-change-this-to-a-strong-secret}
      API_KEY_CACHE_TTL: ${API_KEY_CACHE_TTL:-30}
      API_KEY_VERSION_FILE: ${API_KEY_VERSION_FILE:-var/apikey.version}
      POLICY_DIR: ${POLICY_DIR:-var/policy}
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    command: ["php-fpm", "-F"]
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: ${TEST_DB_MYSQL_NAME:-app_test}
      MYSQL_USER: ${TEST_DB_MYSQL_USER:-app}
      MYSQL_PASSWORD: ${TEST_DB_MYSQL_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${TEST_DB_MYSQL_ROOT_PASSWORD:-root}
      TZ: ${TZ:-UTC}
    ports:
      - "${TEST_DB_MYSQL_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  pgsql:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${TEST_DB_PGSQL_NAME:-app_test}
      POSTGRES_USER: ${TEST_DB_PGSQL_USER:-app}
      POSTGRES_PASSWORD: ${TEST_DB_PGSQL_PASSWORD:-app}
      TZ: ${TZ:-UTC}
      PGTZ: ${TZ:-UTC}
    ports:
      - "${TEST_DB_PGSQL_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      TZ: ${TZ:-UTC}
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
  pgsql_data:
